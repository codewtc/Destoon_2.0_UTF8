<div class="main_head"><div><strong>{$MAIN}</strong></div></div>
<div class="main_body">
<!--{tag("table=credit&condition=status=3 and username='$username'&pagesize=".$main_num[$HM]."&order=addtime desc&template=null", -2)}-->
	<table cellpadding="2" cellspacing="2" width="100%" align="center">
	{if $_tags}
	<tr bgcolor="#F1F1F1">
	<th width="130" height="25">证书</th>
	<th>证书名称</th>
	<th>发证机构</th>
	<th>发证日期</th>
	<th>到期日期</th>
	</tr>
	{loop $_tags $k $v}
	<tr align="center">
	<td style="padding:10px 0 10px 0;"><a href="{userurl($username, 'file=credit&itemid='.$v['itemid'], $domain)}"><img src="{$v[thumb]}" width="100" height="100"/></a></td>
	<td bgcolor="#FBFBFB"><a href="{userurl($username, 'file=credit&itemid='.$v['itemid'], $domain)}">{$v[title]}</a></td>
	<td>{$v[authority]}</td>
	<td bgcolor="#FBFBFB" class="f_gray">{timetodate($v[fromtime], 3)}</td>
	<td class="f_gray">{timetodate($v[totime], 3)}</td>
	</tr>
	{/loop}
	{else}
	<tr>
	<td>暂未上传</td>
	</tr>
	{/if}
	</table>
</ul>
</div>
